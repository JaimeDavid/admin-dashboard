<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Admin-dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="first-item">
                <img src="" alt="">
                <h3>Dashboard</h3>
            </div>
            <div class="second-item">
                <div class="home">
                    <img src="" alt="">
                    <p>Home</p>
                </div>
                <div class="profile">
                    <img src="" alt="">
                    <p>Profile</p>
                </div>
                <div class="messages">
                    <img src="" alt="">
                    <p>Messages</p>
                </div>
                <div class="history">
                    <img src="" alt="">
                    <p>History</p>
                </div>
                <div class="tasks">
                    <img src="" alt="">
                    <p>Tasks</p>
                </div>
                <div class="communities">
                    <img src="" alt="">

                </div>
            </div> 
            <div class="third-item">

                    <img src="" alt="">

                </div>

                </div>
                <div class="privacy">
                    <img src="" alt="">

                </div>
            </div>           
        </div>
        <div class="header">

                <div class="searchbar">
                    <img src="" alt="">

                <div class="header-logos">
                    <img src="" alt="">
                    <img src="" alt="">

                </div>
            </div>
            <div class="bottom-header">
                <div class="greeting">
                    <img src="" alt="">
                    <p>Hi there,</p>
                    <h3>Morgan Oakley (@morgan)</h3>
                </div>
                <div class="buttons">

                    <button>Upload</button>
                    <button>Share</button>
                </div>

        </div>
        <div class=" content">3</div>
    </div>
